{% extends 'app/main.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/register.css' %}">
{% endblock %}

{% block title %}
    Profile |
{% endblock %}

{% block main %}
    <form action="" method="post" id="profile">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ profile.email }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirm password:</label>
            <input class="form-control" type="password" id="password_confirm" name="confirm_password" required>
        </div>

        <div class="form-group">
            <label for="username">Name:</label>
            <input class="form-control" type="text" id="username" name="username" value="{{ profile.username }}"
                   required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input class="form-control" type="text" id="surname" name="surname" value="{{ profile.surname }}" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone:</label>
            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                   value="{{ profile.phoneNumber }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address" value="{{ profile.address }}" required>
        </div>

        <div class="form-group">
            <input class="button" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
